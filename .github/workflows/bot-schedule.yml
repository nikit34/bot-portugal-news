name: Bot Schedule

on:
  schedule:
    - cron: '0/30 * * * *'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  bot:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        cache: 'pip'
      run: pip install -r requirements.txt
    - name: Run bot
      run: python main.py
      timeout-minutes: 3
